<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blog de Ventes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      padding: 40px;
    }

    h1 {
      text-align: center;
      color: #00bcd4;
    }

    .product {
      background: #1f1f1f;
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      max-width: 600px;
    }

    .product h3 {
      color: #00bcd4;
    }

    .product p {
      color: #ccc;
    }

    .product button {
      margin-top: 10px;
      background: #00bcd4;
      border: none;
      padding: 10px;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .product button:hover {
      background: #0097a7;
    }
  </style>
</head>
<body>
  <h1>Bienvenue sur le Blog de Ventes</h1>

  <div class="product">
    <h3>Produit 1 - Sneakers Futuristes</h3>
    <p>Sneakers lumineuses avec semelle intelligente. Prix : 149€</p>
    <button>Acheter</button>
  </div>

  <div class="product">
    <h3>Article - Tendances mode 2025</h3>
    <p>Découvrez les styles les plus prisés de l'année !</p>
    <button>Lire l'article</button>
  </div>
</body>
  </html>
